redirects = []

[build]
publish = "."
command = "npm run build"
commandOrigin = "ui"
functions = "netlify/functions"
[dev]
  command = "npm start"
  targetPort = 10000
  port = 8888
[[redirects]]
from = "/api/*"
to = "https://strabismusdetection-net.onrender.com/api/:splat"
status = 200
force = true
headers = { X-From = "Netlify" }
[build.environment]

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[functions]
  directory = "functions"
[functions."*"]